server:
  port: 8080
  address: 0.0.0.0

spring:
  application:
    name: DailyAlley

  config:
    import: application-secret.yml

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/${db.name}?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: ${db.username}
    password: ${db.password}

  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

minio:
  url: ${minio.url}
  dir:
    image: ${minio.dir}
  bucket:
    name: ${minio.bucket}
  access:
    name: ${minio.id}
    secret: ${minio.pw}